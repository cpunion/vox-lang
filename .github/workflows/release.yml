name: ci-release

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build:
    name: build-and-smoke-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: compiler/stage0/go.mod
          cache: false

      - name: Install C compiler (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install mingw -y --no-progress
          Add-Content -Path $env:GITHUB_PATH -Value 'C:\ProgramData\mingw64\mingw64\bin'
          Add-Content -Path $env:GITHUB_PATH -Value 'C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin'

      - name: Compute build metadata
        shell: bash
        run: |
          set -euo pipefail
          arch="$(go env GOARCH)"
          case "${RUNNER_OS}" in
            Linux) plat="linux-${arch}" ;;
            macOS) plat="darwin-${arch}" ;;
            Windows) plat="windows-${arch}" ;;
            *) echo "unsupported RUNNER_OS=${RUNNER_OS}"; exit 1 ;;
          esac
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == refs/tags/* ]]; then
            ver="${GITHUB_REF_NAME}"
          else
            ver="pr-${GITHUB_SHA::7}"
          fi
          echo "PLATFORM=${plat}" >> "$GITHUB_ENV"
          echo "BUILD_VERSION=${ver}" >> "$GITHUB_ENV"

      - name: Prepare rolling bootstrap stage2 (best effort)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p .tmp_prev compiler/stage2/target/bootstrap
          if gh release download --repo "${GITHUB_REPOSITORY}" --pattern "vox-lang-v*-${PLATFORM}.tar.gz" --dir .tmp_prev; then
            archive="$(ls .tmp_prev/*.tar.gz | head -n 1)"
            tar -xzf "$archive" -C .tmp_prev
            prev_bin="$(find .tmp_prev -type f \( -name 'vox-stage2' -o -name 'vox-stage2.exe' \) | head -n 1 || true)"
            if [[ -n "$prev_bin" ]]; then
              cp "$prev_bin" "compiler/stage2/target/bootstrap/vox_stage2_prev"
              if [[ "$RUNNER_OS" == "Windows" ]]; then
                cp "$prev_bin" "compiler/stage2/target/bootstrap/vox_stage2_prev.exe"
              fi
              echo "[bootstrap] found previous stage2 binary: $prev_bin"
            else
              echo "[bootstrap] archive found but stage2 binary missing; fallback to stage1"
            fi
          else
            echo "[bootstrap] no previous release asset for ${PLATFORM}; fallback to stage1"
          fi

      - name: Build release bundle
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/release/build-release-bundle.sh "${BUILD_VERSION}"

      - name: Run smoke tests (stage0/stage1/stage2)
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/release/smoke-toolchains.sh

      - name: Upload platform artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ env.PLATFORM }}
          path: |
            dist/vox-lang-${{ env.BUILD_VERSION }}-${{ env.PLATFORM }}.tar.gz
            dist/vox-lang-${{ env.BUILD_VERSION }}-${{ env.PLATFORM }}.tar.gz.sha256

  publish:
    name: publish-release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: bundle-*
          merge-multiple: true

      - name: Aggregate checksums
        shell: bash
        run: |
          set -euo pipefail
          cat dist/*.sha256 > dist/SHA256SUMS

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.sha256
            dist/SHA256SUMS
