name: ci-release

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build:
    name: build-and-smoke-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]


    env:
      VOX_REQUIRE_ROLLING_BOOTSTRAP: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: false

      - name: Install C compiler (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install mingw -y --no-progress
          Add-Content -Path $env:GITHUB_PATH -Value 'C:\ProgramData\mingw64\mingw64\bin'
          Add-Content -Path $env:GITHUB_PATH -Value 'C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin'

      - name: Compute build metadata
        shell: bash
        run: |
          set -euo pipefail
          arch="$(go env GOARCH)"
          case "${RUNNER_OS}" in
            Linux) plat="linux-${arch}" ;;
            macOS) plat="darwin-${arch}" ;;
            Windows) plat="windows-${arch}" ;;
            *) echo "unsupported RUNNER_OS=${RUNNER_OS}"; exit 1 ;;
          esac
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == refs/tags/* ]]; then
            ver="${GITHUB_REF_NAME}"
          else
            ver="pr-${GITHUB_SHA::7}"
          fi
          echo "PLATFORM=${plat}" >> "$GITHUB_ENV"
          echo "BUILD_VERSION=${ver}" >> "$GITHUB_ENV"

      - name: Prepare locked bootstrap compiler
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          ./scripts/release/prepare-locked-bootstrap.sh "${GITHUB_REPOSITORY}" "${PLATFORM}"

      - name: Build release bundle
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/release/build-release-bundle.sh "${BUILD_VERSION}"

      - name: Run smoke tests (rolling bootstrap)
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/release/smoke-toolchains.sh

      - name: Verify release bundle manifest
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/release/verify-release-bundle.sh "${BUILD_VERSION}" "${PLATFORM}"

      - name: Upload platform artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ env.PLATFORM }}
          path: |
            dist/vox-lang-${{ env.BUILD_VERSION }}-${{ env.PLATFORM }}.tar.gz
            dist/vox-lang-${{ env.BUILD_VERSION }}-${{ env.PLATFORM }}.tar.gz.sha256

  publish:
    name: publish-release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: bundle-*
          merge-multiple: true

      - name: Aggregate checksums
        shell: bash
        run: |
          set -euo pipefail
          cat dist/*.sha256 > dist/SHA256SUMS

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.sha256
            dist/SHA256SUMS
