# Pinned stage2 bootstrap release tag used by release pipeline.
# The release workflow will try to fetch:
#   vox-lang-${STAGE2_BOOTSTRAP_TAG}-<platform>.tar.gz
# and extract bin/vox-stage2[.exe] as rolling bootstrap compiler.
STAGE2_BOOTSTRAP_TAG="v0.1.1"

# When false, CI enforces rolling stage2 bootstrap and fails if locked
# bootstrap asset is unavailable.
ALLOW_STAGE1_FALLBACK="false"
