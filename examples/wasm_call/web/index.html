<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vox wasm Demo</title>
  <style>
    body { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; margin: 2rem; }
    h1 { margin: 0 0 1rem; }
    .row { margin: 0.6rem 0; }
    input { width: 8rem; padding: 0.3rem; }
    button { padding: 0.35rem 0.8rem; }
    #log { margin-top: 1rem; white-space: pre-wrap; background: #f5f5f5; padding: 0.8rem; }
  </style>
</head>
<body>
  <h1>Vox wasm Demo</h1>

  <div class="row">
    <label>a: <input id="a" type="number" value="7"></label>
    <label>b: <input id="b" type="number" value="35"></label>
    <button id="btn-add" disabled>call vox_add</button>
  </div>

  <div class="row">
    <label>n: <input id="n" type="number" value="10"></label>
    <button id="btn-fib" disabled>call vox_fib</button>
  </div>

  <div id="log">loading wasm...</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
